<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Valid</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awsome icon link -->
    <script src="https://kit.fontawesome.com/1a1cd9c678.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input onkeyup="validateName()" id="contact-name" type="text" placeholder="Enter Your Name">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="text" placeholder="+088">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label>Email address</label>
                <input type="text" placeholder="Enter Email">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label>Your Comments!</label>
                <textarea rows="5" placeholder="Enter Your Comment Here..."></textarea>
                <span id="comment-error"></span>
            </div>
            <button>Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
